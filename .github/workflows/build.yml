name: Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг: Проверка последней версии репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг: Установка Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'

      # Шаг: Установка Python, Buildozer и Cython
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip
          pip3 install --upgrade buildozer
          pip3 install cython  # Установка Cython

      # Шаг: Установка Android SDK
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/Android/cmdline-tools
          cd $HOME/Android/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          yes | $HOME/Android/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/Android/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        env:
          ANDROID_HOME: $HOME/Android

      # Шаг: Отладка, проверка структуры файлов
      - name: Debug Check file structure
        run: |
          ls -R $HOME/Android/cmdline-tools
        env:
          ANDROID_HOME: $HOME/Android

      # Шаг: Сборка проекта с помощью Buildozer
      - name: Install Buildozer dependencies
        run: |
          buildozer android debug
