name: Buildozer Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Buildozer dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-virtualenv zip openjdk-11-jdk wget unzip libffi-dev libssl-dev
        pip install --upgrade pip

    - name: Set up Buildozer and Cython
      run: |
        pip install buildozer Cython

    - name: Install Android SDK and accept licenses
      env:
        ANDROID_HOME: $HOME/Android
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools latest
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

    - name: Build the APK
      run: |
        buildozer android debug
      env:
        ANDROID_HOME: $HOME/Android
        PATH: $HOME/Android/platform-tools:$PATH
